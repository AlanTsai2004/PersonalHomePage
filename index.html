<!DOCTYPE html>
<html lang="zh">

<head>

    <link rel="stylesheet" href="./Style/editor.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">

    <title>Alan的主頁</title>

<body>
    <div id="mytool">
        <div id="dialogshow"></div>
        <div id="toolcontainer"></div>
        <div id="sidebartool">

                <img src="./Public/sidesicon/gmail.png" width="40px">

            </div>
            <div class="sidetool" onclick="location.href='https://www.youtube.com/'">

            </div>

                <img src="./Public/sidesicon/meet.png" width="40px">

            </div>

            </div>

            </div>
